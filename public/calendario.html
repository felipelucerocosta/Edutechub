<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>EdutecHub</title>
  <link rel="icon" href="../img/logo1.jpg" type="image/png">
  <link rel="stylesheet" href="../css/calendario.css">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>

  <header>
    <div class="logo">
      <img src="../img/logo1.jpg" alt="Logo de la compañía">
      <a href="index.html" class="nombre-logo">EDUTECHUB</a>
    </div>

    <nav>
      <a href="../html/registro.html"><i class="bx bxs-user"></i> Registrarse</a>
      <a href="../html/Tablon.html"><i class="bx bx-table"></i> Tablón</a>
      <a href="../html/notas.html"><i class="bx bxs-spreadsheet"></i> Notas</a>
    </nav>

    <button class="menu-toggle" aria-label="Abrir menú">☰</button>
    <div class="dropdown" id="menu">
      <a href="../html/registro.html"><i class="bx bxs-user"></i> Registrarse</a>
      <a href="../html/Tablon.html"><i class="bx bx-table"></i> Tablón</a>
      <a href="../html/notas.html"><i class="bx bxs-spreadsheet"></i> Notas</a>
    </div>
  </header>

  <main class="contenedor">
    <section class="encabezado">
      <button onclick="cambiarMes(-1)" aria-label="Mes anterior">←</button>
      <h2 id="mes-anio"></h2>
      <button onclick="cambiarMes(1)" aria-label="Mes siguiente">→</button>
    </section>

    <form class="formulario-nota" onsubmit="event.preventDefault(); agregarNota();">
      <input type="text" id="nota" placeholder="Escribí tu nota..." required>
      <input type="number" id="dia" placeholder="Día (1-31)" min="1" max="31" required>
      <select id="columna" required>
        <option value="" disabled selected>Día de la semana</option>
        <option value="0">Domingo</option>
        <option value="1">Lunes</option>
        <option value="2">Martes</option>
        <option value="3">Miércoles</option>
        <option value="4">Jueves</option>
        <option value="5">Viernes</option>
        <option value="6">Sábado</option>
      </select>
      <button type="submit">Agregar nota</button>
    </form>

    <table id="calendario">
      <thead>
        <tr>
          <th>Dom</th>
          <th>Lun</th>
          <th>Mar</th>
          <th>Mié</th>
          <th>Jue</th>
          <th>Vie</th>
          <th>Sáb</th>
        </tr>
      </thead>
      <tbody id="cuerpo-calendario">
        <!-- Calendario generado dinámicamente -->
      </tbody>
    </table>
  </main>

  <footer>
    <p>Derechos de autor © 2024 EdutecHub</p>
  </footer>

  <script src="../calendario.js"></script>
</body>
</html>
