<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EdutecHub</title>
  <link rel="icon" href="../img/logo1.jpg" type="image/png" class="Logo.pagina"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="../css/tablon.css">
</head>
<body>

    <header>
    <div class="logo">
      <img src="../img/logo1.jpg" alt="Logo de la compania">
      <a href="index.html" class="nombre-logo">EDUTECHUB</a>
    </div>

    <!-- Menú normal -->
    <nav>
      <a href="../html/registro.html"> Registrarse   <i class='bx bxs-user'></i></a>
      
      <a href="../html/calendario.html">Calendario   <i class='bx bx-calendar'></i></a>
      
      <a href="../html/notas.html">Notas   <i class='bx bxs-spreadsheet'></i></a>
    </nav>

    
    <button class="menu-toggle">☰</button>

    <!-- Menú desplegable -->
    <div class="dropdown" id="menu">
      <a href="../html/registro.html"><i class='bx bxs-user'></i>    Registrarse</a>
      
      <a href="../html/calendario.html"><i class='bx bx-calendar'></i>   Calendario</a>
      
      <a href="../html/notas.html"><i class='bx bxs-spreadsheet'></i>   Notas</a>
    </div>
  </header>




  <div class="container">
    <div class="main-content">
      <h2>TABLÓN</h2>
      <textarea id="mensaje" placeholder="Escribe tu mensaje aquí..." rows="6" style="width: 100%; resize: vertical;"></textarea>
      <button id="enviarMensaje" style="margin-top:10px;">Enviar</button>
      <div id="mensajes" style="margin-top:20px; border:1px solid #ccc; padding:10px; background:#fafafa; min-height:100px;">
        <!-- Aquí aparecerán los mensajes -->
      </div>
    </div>
    <div class="admin-title">[ADMINISTRACIÓN]</div>
  </div>

  <footer>
    <p>Derechos de autor © 2025 EdutecHub</p>
  </footer>

  <script>
    function cargarMensajes() {
      fetch('../JS/obtener_mensajes.js')
        .then(res => res.text())
        .then(html => {
          document.getElementById('mensajes').innerHTML = html;
        });
    }

    document.getElementById('enviarMensaje').onclick = function() {
      const mensaje = document.getElementById('mensaje').value.trim();
      if(mensaje === "") return;
      fetch('../JS/guardar_mensajes.js', {
        method: 'POST',
        headers: {'Content-Type': 'application/x-www-form-urlencoded'},
        body: 'mensaje=' + encodeURIComponent(mensaje)
      })
      .then(res => res.text())
      .then(() => {
        document.getElementById('mensaje').value = '';
        cargarMensajes();
      });
    };

    window.onload = cargarMensajes;
    setInterval(cargarMensajes, 5000); // Actualiza cada 5 segundos


    /* menu desplegable */
    const toggle = document.querySelector('.menu-toggle');
    const menu = document.getElementById('menu');

    toggle.addEventListener('click', () => {
      menu.classList.toggle('show');
    });

    window.addEventListener('click', (e) => {
      if (!toggle.contains(e.target) && !menu.contains(e.target)) {
        menu.classList.remove('show');
      }
    });
    /* menu desplegable */
  






  </script>
</body>
</html>
