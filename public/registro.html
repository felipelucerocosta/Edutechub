<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login-Registro</title>
  <link rel="icon" href="../img/logo1.jpg" type="image/png" class="Logo.pagina"/>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="../css/registro.css"> 
  
</head>

<body>
    <header>
    <div class="logo">
      <img src="../img/logo1.jpg" alt="Logo de la compania">
      <a href="index.html" class="nombre-logo">EDUTECHUB</a>
    </div>
    </header>

  <main>
    <div class="contenedor__todo">
    
      <div class="caja__trasera">
        <div class="caja__trasera-login">
          <h3>¿Ya tienes una cuenta?</h3>
          <p>Inicia sesión para acceder</p>
          <button id="btn__iniciar-sesion">Iniciar Sesión</button>
        </div>

        <div class="caja__trasera-register">
          <h3>¿Aún no tienes cuenta?</h3>
          <p>Regístrate como:</p>
          <button id="btn__registrarse-alumno">Alumno</button>
          <button id="btn__registrarse-profesor">Profesor</button>
      </div>
    </div>

      


 <div class="contenedor__login-register">

       
        <form action="#" class="formulario__login">
          <h2>Iniciar Sesión</h2>
          <input type="email" placeholder="Correo electrónico" required>
          <input type="password" placeholder="Contraseña" required>
          <button type="submit">Entrar</button>
        </form>
        
        
      <form action="http://localhost:3000/registro-alumno" method="POST" class="formulario__register formulario__register-alumno">
        
  <h2>Registro Alumno</h2>
  <input type="text" name="nombre_completo" placeholder="Nombre completo" required>
  <input type="email" name="correo" placeholder="Correo electrónico" required>
  <input type="text" name="curso" placeholder="Curso" required>
  <input type="text" name="dni" placeholder="DNI" required>
  <input type="password" name="contrasena" placeholder="Contraseña" required>
  <button type="submit">Registrarse</button>
</form>


        
       <form action="http://localhost:3000/registro-profesor" method="POST" class="formulario__register formulario__register-profesor">
         <h2>Registro Profesor</h2>
         <input type="text" name="nombre_completo" placeholder="Nombre completo" required>
         <input type="email" name="correo" placeholder="Correo electrónico" required>
         <input type="text" name="materia" placeholder="Materia" required>
         <input type="text" name="dni" placeholder="DNI" required>
         <input type="password" name="contrasena" placeholder="Contraseña" required>
         <button type="submit">Registrarse</button>
       </form>

</div> 

  </main>
  <div class="container_mobile">
    <div class="caja_form">
        <h2>Iniciar sesion</h2>
        <form>
            <div class="caja_input">
                <input type="text" placeholder="Nombre de usuario" required>
                <i class='bx bxs-user'></i>
            </div>
             <div class="caja_input">
                <input type="password" placeholder="Contraseña" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <button class="btn">Entrar</button>
            <p>todavia no tenes cuenta</p><a href="#">registrarse</a>
        </form>
     </div>
    </div>

   <script>
  document.getElementById("btn__iniciar-sesion").addEventListener("click", iniciarSesion);
  document.getElementById("btn__registrarse-alumno").addEventListener("click", function() {
      register('alumno');
  });
  document.getElementById("btn__registrarse-profesor").addEventListener("click", function() {
      register('profesor');
  });
  window.addEventListener("resize", anchoPage);

  //Declarando variables
  var formulario_login = document.querySelector(".formulario__login");
  var formulario_register_alumno = document.querySelector(".formulario__register-alumno");
  var formulario_register_profesor = document.querySelector(".formulario__register-profesor");
  var contenedor_login_register = document.querySelector(".contenedor__login-register");
  var caja_trasera_login = document.querySelector(".caja__trasera-login");
  var caja_trasera_register = document.querySelector(".caja__trasera-register");

  function anchoPage(){
      if (window.innerWidth > 850){
          caja_trasera_register.style.display = "block";
          caja_trasera_login.style.display = "block";
      }else{
          caja_trasera_register.style.display = "block";
          caja_trasera_register.style.opacity = "1";
          caja_trasera_login.style.display = "none";
          formulario_login.style.display = "block";
          contenedor_login_register.style.left = "0px";
          formulario_register_alumno.style.display = "none";
          formulario_register_profesor.style.display = "none";
      }
  }

  anchoPage();

  function iniciarSesion(){
      if (window.innerWidth > 850){
          formulario_login.style.display = "block";
          contenedor_login_register.style.left = "10px";
          formulario_register_alumno.style.display = "none";
          formulario_register_profesor.style.display = "none";
          caja_trasera_register.style.opacity = "1";
          caja_trasera_login.style.opacity = "0";
      }else{
          formulario_login.style.display = "block";
          contenedor_login_register.style.left = "0px";
          formulario_register_alumno.style.display = "none";
          formulario_register_profesor.style.display = "none";
          caja_trasera_register.style.display = "block";
          caja_trasera_login.style.display = "none";
      }
  }

  function register(tipo){
      if (window.innerWidth > 850){
          if(tipo === 'alumno'){
              formulario_register_alumno.style.display = "block";
              formulario_register_profesor.style.display = "none";
          } else {
              formulario_register_alumno.style.display = "none";
              formulario_register_profesor.style.display = "block";
          }
          contenedor_login_register.style.left = "410px";
          formulario_login.style.display = "none";
          caja_trasera_register.style.opacity = "0";
          caja_trasera_login.style.opacity = "1";
      }else{
          if(tipo === 'alumno'){
              formulario_register_alumno.style.display = "block";
              formulario_register_profesor.style.display = "none";
          } else {
              formulario_register_alumno.style.display = "none";
              formulario_register_profesor.style.display = "block";
          }
          contenedor_login_register.style.left = "0px";
          formulario_login.style.display = "none";
          caja_trasera_register.style.display = "none";
          caja_trasera_login.style.display = "block";
          caja_trasera_login.style.opacity = "1";
      }
  }
</script>  
</body>
<script>
  if (window.history.replaceState) {
    window.history.replaceState(null, null, window.location.href);
  }
</script>
</body>
</html>
